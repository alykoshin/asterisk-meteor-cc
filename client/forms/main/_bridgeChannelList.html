<template name="bridgechannelList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span>bridgechannelList</span>
      <button type="button" class="btn btn-default" disabled="disabled" id="refresh">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
    </div>
    <table class="table table-hover table-striped">

      <thead>
      <tr>
        <th>event</th>
        <th>privilege</th>
        <th>bridgeuniqueid</th>
        <th>bridgetype</th>
        <th>bridgetechnology</th>
        <th>bridgecreator</th>
        <th>bridgename</th>
        <th>bridgenumchannels</th>

        <th>channel</th>
        <th>channelstate</th>
        <th>channelstatedesc</th>
        <th>calleridnum</th>
        <th>calleridname</th>
        <th>connectedlinenum</th>
        <th>connectedlinename</th>
        <th>accountcode</th>
        <th>context</th>
        <th>exten</th>
        <th>priority</th>
        <th>uniqueid</th>
      </tr>
      </thead>
      <tbody>
      {{#each bridgechannel}}
        <tr class="channel {{bridgechannelClass status paused}}">
          <td>{{event}}</td>
          <td>{{privilege}}</td>
          <td>{{bridgeuniqueid}}</td>
          <td>{{bridgetype}}</td>
          <td>{{bridgetechnology}}</td>
          <td>{{bridgecreator}}</td>
          <td>{{bridgename}}</td>
          <td>{{bridgenumchannels}}</td>

          <td>{{channel}}</td>
          <td>{{channelstate}}</td>
          <td>{{channelstatedesc}}</td>
          <td>{{calleridnum}}</td>
          <td>{{calleridname}}</td>
          <td>{{connectedlinenum}}</td>
          <td>{{connectedlinenum}}</td>
          <td>{{accountcode}}</td>
          <td>{{context}}</td>
          <td>{{exten}}</td>
          <td>{{priority}}</td>
          <td>{{uniqueid}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
