<template name="peerStatusList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span>PeerStatus</span>
      <button type="button" class="btn btn-default" id="refresh">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
    </div>
    <table class="table table-hover table-striped">

      <thead>
      <tr>
        <th>event</th>
        <th>privilege</th>
        <th>channeltype</th>
        <th>peer</th>
        <th>peerstatus</th>
        <th>cause</th>
        <th>address</th>
        <th>port</th>
        <th>time</th>
      </tr>
      </thead>
      <tbody>
      {{#each _peerstatus}}
        <tr class="{{peerstatusClass peerstatus}}">
          <td>{{event}}</td>
          <td>{{privilege}}</td>
          <td>{{channeltype}}</td>
          <td>{{peer}}</td>
          <td>{{peerstatus}}</td>
          <td>{{status}}</td>
          <td>{{address}}</td>
          <td>{{port}}</td>
          <td>{{time}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
