<template name="queueInfo">
  <div class="wallboard panel rows6">

    <div class="row6">
      <div class="cell col1">
        <div class="full main-header">
          {{#if visibleName}}
            {{visibleName}}
          {{else}}
            Очередь: {{queueName}}
          {{/if}}
        </div>
      </div>
    </div>
    {{#with _queue queueName}}
      <div class="row6">
        {{> wb_block value=loggedin visibleName="Агентов всего" class=loggedinClass cols=3 }}
        {{> wb_block value=available visibleName="Агентов свободно" class=availableClass cols=3 }}
        {{> wb_block value=callers visibleName="Вызовов в очереди" class=callersClass cols=3 }}
      </div>
      <div class="row6">
        {{> wb_block value=(humanizeDuration holdtime) visibleName="Ср.ожидание в очереди" cols=3}}
        {{> wb_block value=(humanizeDuration talktime) visibleName="Ср.длит.разговора" cols=3}}
        {{> wb_block value=(humanizeDuration longestholdtimeClass) visibleName="Макс.ожидание сейчас" cols=3}}
      </div>
      <!--
      <div class="row6">
        <div class="cell col2">
          <div class="header">Max</div>
          <div class="data">{{max}}</div>
        </div><div class="cell col2">
        <div class="header">Вызовов</div>
        <div class="data">{{calls}}</div>
      </div>
      </div>
-->
      <div class="row6">
        {{> wb_block value=completed visibleName="Завершено" cols=3 }}
        {{> wb_block value=abandoned visibleName="Отменено" cols=3 }}
        {{> wb_block value1=servicelevelperf value2="% / " value3=servicelevel value4="" visibleName="Уровень сервиса" cols=3 }}
      </div>
    {{/with}}

    <div class="row6">
      {{> wb_block value1="Сегодня " value2=datetime cols=1 }}
    </div>

  </div>
</template>

<template name="wb_block">
  <div class="cell col{{cols}}">
    <div class="header {{class}}">{{visibleName}}</div>
    <div class="data {{class}}">{{value}}{{value0}}{{value1}}{{value2}}{{value3}}{{value4}}</div>
  </div>
</template>
