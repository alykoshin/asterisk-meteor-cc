<template name="queueInfo">
  <div class="wallboard panel rows6">

    <div class="row6">
      <div class="cell col1">
        <div class="full main-header">
          {{#if visibleName}}
            {{visibleName}}
          {{else}}
            Очередь: {{queueName}}
          {{/if}}
        </div>
      </div>
    </div>
    {{#with _queue queueName}}
      <div class="row6">
        <div class="cell col3">
          <div class="header {{loggedinClass}}">Агентов всего</div>
          <div class="data {{loggedinClass}}">{{loggedin}}</div>
        </div><div class="cell col3">
        <div class="header {{availableClass}}">Агентов свободно</div>
        <div class="data {{availableClass}}">{{available}}</div>
      </div><div class="cell col3">
        <div class="header {{callersClass}}">Вызовов в очереди</div>
        <div class="data {{callersClass}}">{{callers}}</div>
      </div>
      </div>
      <div class="row6">
        <div class="cell col3">
          <div class="header">Ср.ожидание в очереди</div>
          <div class="data">{{humanizeDuration holdtime}}</div>
        </div><div class="cell col3">
        <div class="header">Ср.длит.разговора</div>
        <div class="data">{{humanizeDuration talktime}}</div>
      </div><div class="cell col3">
        <div class="header {{longestholdtimeClass}}">Макс.ожидание сейчас</div>
        <div class="data {{longestholdtimeClass}}">{{humanizeDuration longestholdtime}}</div>
      </div>
      </div>
      <!--
      <div class="row6">
        <div class="cell col2">
          <div class="header">Max</div>
          <div class="data">{{max}}</div>
        </div><div class="cell col2">
        <div class="header">Вызовов</div>
        <div class="data">{{calls}}</div>
      </div>
      </div>
-->
      <div class="row6">
        <div class="cell col3">
          <div class="header">Завершено</div>
          <div class="data">{{completed}}</div>
        </div><div class="cell col3">
        <div class="header">Отменено</div>
        <div class="data">{{abandoned}}</div>
      </div><div class="cell col3">
        <div class="header">Уровень сервиса</div>
        <div class="data">{{servicelevelperf}}% / {{servicelevel}} с</div>
      </div>
      </div>
    {{/with}}

    <div class="row6">
      <div class="cell col1">
        <div class="data ">
          Сегодня {{datetime}}
        </div>
      </div>
    </div>

  </div>
</template>
