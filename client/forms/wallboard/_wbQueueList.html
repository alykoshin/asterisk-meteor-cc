<template name="wbQueueList">
  <div class="container wbQueueList">

    <div class="row">
      <div class="col-xs-12 col-sm-2">queue</div>
      <div class="col-xs-3 col-sm-2">{{getTitle 'queue' 'loggedin'}}</div>
      <div class="col-xs-3 col-sm-2">{{getTitle 'queue' 'available'}}</div>
      <div class="col-xs-3 col-sm-2">{{getTitle 'queue' 'callers'}}</div>
      <div class="col-xs-3 col-sm-2">{{getTitle 'queue' 'longestholdtime'}}</div>
      <div class="col-xs-3 col-sm-2">{{getTitle 'queue' 'sl'             }}</div>
    </div>
    {{#each _queues}}
      <div class="row">
        <div class="col-xs-12 col-sm-2 blue">{{queue}}</div>
        <div class="col-xs-3 col-sm-2 {{getClass 'queue' 'loggedin'        this}}">{{loggedin}}</div>
        <div class="col-xs-3 col-sm-2 {{getClass 'queue' 'available'       this}}">{{available}}</div>
        <div class="col-xs-3 col-sm-2 {{getClass 'queue' 'callers'         this}}">{{callers}}</div>
        <div class="col-xs-3 col-sm-2 {{getClass 'queue' 'longestholdtime' this}}">{{longestholdtime}}</div>
        <div class="col-xs-3 col-sm-2 {{getClass 'queue' 'sl'              this}}">{{getValue 'queue' 'sl' this}}</div>
      </div>
    {{/each}}

    <div class="table">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Очередь</th>
          <th>{{getTitle 'queue' 'loggedin'}}</th>
          <th>{{getTitle 'queue' 'available'}}</th>
          <th>{{getTitle 'queue' 'callers'}}</th>
          <th>{{getTitle 'queue' 'longestholdtime'}}</th>
          <th>{{getTitle 'queue' 'sl'             }}</th>
        </tr>
        </thead>
        <tbody>
        {{#each _queues}}
          <tr>
            <td>{{queue}}</td>
            <td class="{{getClass 'queue' 'loggedin'        this}}">{{getValue 'queue' 'loggedin'        this}}</td>
            <td class="{{getClass 'queue' 'available'       this}}">{{getValue 'queue' 'available'       this}}</td>
            <td class="{{getClass 'queue' 'callers'         this}}">{{getValue 'queue' 'callers'         this}}</td>
            <td class="{{getClass 'queue' 'longestholdtime' this}}">{{getValue 'queue' 'longestholdtime' this}}</td>
            <td class="{{getClass 'queue' 'sl'              this}}">{{getValue 'queue' 'sl'              this}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>


  </div>
</template>
